<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="output.css">
</head>
<body class="font-serif bg-gradient-to-r from-fuchsia-500 to-violet-500">
    <div class=" h-svh flex self-center justify-around">
        <form action="https://api.web3forms.com/submit" method="POST" class=" flex flex-col self-center gap-5">
            <div class="">
                <h3 class=" font-medium text-4xl text-violet-700 mb-[5px] ">Get in touch</h3>
                <hr class="border-none w-36 h-[5px] bg-violet-600 rounded-xl mb-5 ">
            </div>
            <input type="hidden" name="access_key" value="YOUR_ACCESS_KEY_HERE">
            <input class="w-[400px] h-12 border-none outline-none px-6 font-medium rounded-3xl focus:outline-none focus:ring focus:ring-violet-300 text-slate-300 " type="text" name="name" placeholder="Your Name" required>
            <input class="w-[400px] h-12 border-none outline-none px-6 font-medium rounded-3xl focus:outline-none focus:ring focus:ring-violet-300" type="email" name="email" placeholder="Your Email" required>
            <textarea class="w-[400px] h-32 border-none outline-none px-6 pt-5 font-medium rounded-2xl focus:outline-none focus:ring focus:ring-violet-300" name="massage" placeholder="Your massage" required></textarea>
            <button class=" flex items-center justify-center px-2 py-5 text-xl gap-3 cursor-pointer rounded-[50px] text-gray-200 bg-violet-500 " type="submit">Submit <img class="w-4" src="./assets/arrow_icon.png" alt=""></button>   
        </form>
        <div>
            <img class=" hidden md:block" src="./assets/right_img.png" alt="">
        </div>
    </div>
</body>
</html>
